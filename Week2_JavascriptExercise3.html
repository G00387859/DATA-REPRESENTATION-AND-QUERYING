<html>
    <head>
        <title>3. Make a webpage with an input and a button, when the user clicks the button then the contents of the input will display in another div.</title>
    </head>
    <body>
        <input id="name" type="textarea" />
        <button onclick="myFunction('hello')">click me</button>
        <div id="messageOut"></div>
        <script>
            function myFunction(){
                var output = document.getElementById('name').value
                document.getElementById('messageOut').innerText = output
            }
            
        </script>
    </body>
</html>
